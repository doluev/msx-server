<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>MSX Search Plugin</title>
  <script src="//msx.benzac.de/js/tvx-plugin.min.js"></script>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    #inputField {
      width: 90%;
      padding: 10px;
      font-size: 20px;
      border-radius: 6px;
      border: none;
      margin-bottom: 20px;
    }
    .keyboard {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      gap: 5px;
      margin-bottom: 20px;
    }
    .key {
      background: #222;
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
    }
    .key:active { background: #555; }
    #searchBtn {
      background: #0a84ff;
      border: none;
      border-radius: 8px;
      padding: 12px 20px;
      font-size: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>–ü–æ–∏—Å–∫</h2>
  <input id="inputField" type="text" placeholder="–í–≤–µ–¥–∏—Ç–µ –∑–∞–ø—Ä–æ—Å" />
  <div class="keyboard" id="keyboard"></div>
  <button id="searchBtn">üîç –ü–æ–∏—Å–∫</button>

  <script>
    function SearchHandler() {
      this.init = function() {};
      this.ready = function() {};
    }

    function buildKeyboard() {
      const keys = "–ê–ë–í–ì–î–ï–Å–ñ–ó–ò–ô–ö–õ–ú–ù–û–ü–†–°–¢–£–§–•–¶–ß–®–©–™–´–¨–≠–Æ–Ø".split("");
      const kb = document.getElementById("keyboard");
      keys.forEach(ch => {
        const div = document.createElement("div");
        div.className = "key";
        div.textContent = ch;
        div.onclick = () => {
          document.getElementById("inputField").value += ch;
        };
        kb.appendChild(div);
      });
      const space = document.createElement("div");
      space.className = "key";
      space.style.gridColumn = "span 5";
      space.textContent = "–ü—Ä–æ–±–µ–ª";
      space.onclick = () => { document.getElementById("inputField").value += " "; };
      kb.appendChild(space);

      const back = document.createElement("div");
      back.className = "key";
      back.style.gridColumn = "span 5";
      back.textContent = "‚å´";
      back.onclick = () => {
        const input = document.getElementById("inputField");
        input.value = input.value.slice(0, -1);
      };
      kb.appendChild(back);
    }

    document.getElementById("searchBtn").onclick = () => {
      const q = document.getElementById("inputField").value.trim();
      if (q) {
        TVXInteractionPlugin.sendData({ input: q });
      }
    };

    TVXPluginTools.onReady(() => {
      buildKeyboard();
      TVXInteractionPlugin.setupHandler(new SearchHandler());
      TVXInteractionPlugin.init();
    });
  </script>
</body>
</html>
